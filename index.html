<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>SheCodes</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a City" required class="search-form-input" id="search-form-input"/>
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main><div class="forecast" id="forecast"></div>
      <div class="weather-app-data">
      <h1 class="weather-app-city" id="city">Haddonfield</h1>
      <p class="weather-app-details">
        <span id="time"></span>  
        <span id="description"></span>
        <br />
        Humidity:<strong id="humidity"></strong>, Wind<strong id="windspeed"></strong>
      </p>
    </div>
      <div class="weather-app-temp-container">
        <div id="icon">
        <div class="weather-app-icon"></div>
        </div>
        </div>
        <div class="weather-app-temp-value" id="temp">73</div><div class="weather-app-unit">F</div>
      </div>
    </div> 
    </main>



    <footer>
      This project was coded by 
      <a href="https://github.com/LadyMeowMix" target="_blank"> Kat, </a>
        is <a href="https://github.com/LadyMeowMix/kat" target="_blank"> open-sourced on GitHub</a>
        and <a href="https://katsshecodes.netlify.app/" target="_blank">hosted on netlify.</a>
    </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
